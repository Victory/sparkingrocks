
plugins {
    id "java-gradle-plugin"
    id "maven-publish"
}

group 'org.dfhu'
//archivesBaseName 'sparkingrocks'
version '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile group: "com.sparkjava",
            name: "spark-core",
            version: "2.5.4"

    compile group: 'com.fizzed',
            name: 'rocker-compiler',
            version: '0.16.0'

    compile group: 'com.fizzed',
            name: 'rocker-runtime',
            version: '0.16.0'

    compile group: 'org.slf4j',
            name: 'slf4j-simple',
            version: '1.6.1'

    compile group: 'org.mongodb.morphia',
            name: 'morphia',
            version: '1.3.2'

    compile group: 'com.google.code.gson',
            name: 'gson',
            version: '2.8.0'

    testCompile group: 'junit',
                name: 'junit',
                version: '4.12'
}
